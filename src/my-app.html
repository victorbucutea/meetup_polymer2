<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="employee-table.html">
<link rel="import" href="employee-form.html">


<dom-module id="my-app">
    <template>
        <style include="shared-styles"></style>
        <div class="container-fluid">

            <!-- Step 1 -->
            <h2> Employee management form </h2>
            <div class="row">
                <div class="col-md-6">
                    <template is="dom-if" if="[[employee]]">
                        <h3> Id: {{employee.id}} </h3>
                        <h3> First Name: {{employee.name}} </h3>
                        <h3> Last Name: {{employee.lastName}} </h3>
                        <h3> Email : {{employee.email}} </h3>
                    </template>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <!-- Step 3
                    <iron-pages selected="[[routeData.page]]"
                                attr-for-selected="name"
                                role="main">
                        <employee-form name="edit"></employee-form>
                    </iron-pages> -->

                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <!-- Step 2
                <employee-table selected-employee="{{employee}}"></employee-table>
                -->
            </div>
        </div>


        <!-- Step 3
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>-->
    </template>

    <script>
        class MyApp extends Polymer.Element {

            static get is() {
                return 'my-app';
            }

        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
